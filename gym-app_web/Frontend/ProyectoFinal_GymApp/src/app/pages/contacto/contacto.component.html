<section class="intro">
  <div class="bg-image-vertical h-100" style="background-color: #1f1c1c;

            <ul class="lista-dato d-grid">

                <i class="bi bi-envelope"></i>
                <h1>REGISTRO:</h1>               
              </li>
              <br>
              <li class="text-light">

                <h2>E-mail:</h2>
                <h3>gymapp@gymapp.com</h3>
              </li>
              <br>
              <li class="text-light">
                <i class="bi bi-phone-vibrate"></i>

                <h3>(+54) 0351 88997766</h3>
              </li>
              <br>
              <li class="text-light ">
                <i class="bi bi-geo-alt"></i>
                <h2>Ubicacion:</h2>
                <h3>Av. Vélez Sarsfield 361 Córdoba Capital</h3>
              </li>
            </ul>
          </div>
          <div class="col-12 col-lg-8 ">
            <div class="card" style="border-radius: 1rem;">

                <h1 class="text-center">No dudes en ponerte en contacto con nosotros!</h1>
                <div class="container">
                  <form autocomplete="off" [formGroup]="consultaForm" (ngSubmit)="onConsulta($event)">
                    <div class="row r1">
                      <div class="mb-2 col-lg-5 col-md-12">
                        <input type="text" name="nombre" class="form-control" id="contactoNombre" aria-describedby=" emailHelp"
                          placeholder="Ingresa tu nombre" required #nombre formControlName="nombre">
                        <label for="contactoNombre" class="form-label text-start">Nombre</label>
                        <div class="text-danger"
                          *ngIf="consultaForm.get('nombre')!.invalid && (consultaForm.get('nombre')!.touched || consultaForm.get('nombre')!.dirty)">
                          El nombre es requerido.
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-0"></div>
                      <div class="mb-2 col-lg-5 col-md-12">
                        <input type="email" class="form-control" id="contactoEmail" aria-describedby="emailHelp"
                          placeholder="Ingresa tu email" required #email formControlName="email">
                        <label for="exampleInputEmail1" class="form-label text-start">Correo
                          electrónico</label>
                        <div class="text-danger"
                          *ngIf="consultaForm.get('email')!.invalid && (consultaForm.get('email')!.touched || consultaForm.get('email')!.dirty)">
                          El email es requerido y debe ser válido.
                        </div>
                      </div>
                    </div>
                  
                    <div class="form-floating col-sm-12 col-6">
                      <textarea class="form-control" placeholder="Leave a comment here" required #mensaje formControlName="mensaje"
                        id="floatingTextarea2" style="height: 100px; font-size: var(--tamanio-fuente);"></textarea>
                      <label for="floatingTextarea2">Mensaje o consulta</label>
                      <div class="text-danger"
                        *ngIf="consultaForm.get('mensaje')!.invalid && (consultaForm.get('mensaje')!.touched || consultaForm.get('mensaje')!.dirty)">
                        El mensaje es requerido.
                      </div>
                    </div>
                    <div class="row r3">
                      <button class="w-100 btn btn-lg btn-complementario" type="submit" [disabled]="consultaForm.invalid"
                        id="botonEnviar">Enviar mensaje</button>
                    </div>
