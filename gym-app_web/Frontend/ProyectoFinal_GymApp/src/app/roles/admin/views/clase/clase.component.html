<div class="main">
  <div class="container">
    <div class="card">
      <div class="card-header">Detalles de la Clase</div>
      <div class="card-body">
        <p><strong>Nombre:</strong> {{ clase.nombre }}</p>
        <p><strong>Descripción:</strong> {{ clase.descripcion }}</p>
        <p><strong>Fecha:</strong> {{ clase.fecha }}</p>
        <p><strong>Hora:</strong> {{ clase.hora }}</p>
        <p><strong>Límite de cupos:</strong> {{ clase.limite_cupos }}</p>
        <p><strong>Cantidad de inscriptos:</strong> {{ clase.cantidad_inscriptos }}</p>
        <p><strong>Estado:</strong> {{ clase.estado_clase }}</p>
        <div class="button-group">
          <button class="btn btn-danger" (click)="showModal()">Eliminar Clase</button>
          <button class="btn btn-secondary" (click)="regresar()">Regresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
